<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor="let orbitdata of satellites">
        <td>{{orbitdata.name}}</td>
        <td [class.warning]="orbitdata.isSpaceDebris()">{{orbitdata.type}}</td>
        <td>{{orbitdata.operational}}</td>
        <td>{{orbitdata.orbitType}}</td>
        <td>{{orbitdata.launchDate}}</td>
    </tr>
</table>
